<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aster News Web Site</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--Start Container-->
    <main class="container">
        <!--Start Grid Box-->
        <div class="grid-box">
            <!--Start Left Grid Box-->
            <div class="grid-item">

                    <nav class="navbar">

                        <a href="#" class="navbar-link">
                            <span cl><img class="icon-xs" src="assets/images/blue-point.svg" alt="icon-blue-point"></span>
                            <span class="navbar-icon">
                                <i class="icon icon-md icon-home"></i>
                            </span>
                            <span class="navbar-text">Top Stories</span>
                        </a>

                        <a href="#" class="navbar-link">
                            <span class="navbar-icon">
                                <i class="icon icon-md icon-globe"></i>

                        </a>

                        <a href="#" class="navbar-link">

                                <i class="icon icon-md icon-breifcase"></i>

                        </a>

                        <a href="#" class="navbar-link">
                            <span class="navbar-icon">
                                <i class="icon icon-md icon-health"></i>
                            </span>
                            <span class="navbar-text">Health</span>
                        </a>

                        <a href="#" class="navbar-link">
                            <span class="navbar-icon">
                                <i class="icon icon-md icon-covid19"></i>

                            <span class="navbar-text">Covid 19</span>
                        </a>

                        <a href="#" class="navbar-link">
                            <span class="navbar-icon">
                                <i class="icon icon-md icon-entertaintment"></i>

                            <span class="navbar-text">Entertainment</span>
                        </a>

                        <a href="#" class="navbar-link">
                            <span class="navbar-icon">
                                <i class="icon icon-md icon-sports"></i>
                            </span>
                            <span class="navbar-text">Sports</span>
                        </a>

                        <a href="#" class="navbar-link">
                            <span class="navbar-icon">
                                <i class="icon icon-md icon-discussion"></i>
                            </span>
                            <span class="navbar-text">Discussion</span>
                        </a>

                        <a href="#" class="navbar-link">
                            <span class="navbar-icon">
                                <i class="icon icon-md icon-notification"></i>

                        <a href="#" class="navbar-link">
                            <span class="navbar-icon">
                                <i class="icon icon-md icon-setting"></i>
                            </span>
                            <span class="navbar-text">News Feed Settings</span>
                        </a>

                    </nav>
                    <!--End Navbar-->

                    <!--Start Premium Box-->
                    <div class="premium-box">
                        <a href="#" class="navbar-link">
                            <span class="navbar-icon">
                                <i class="icon icon-md icon-gift"></i>
                            </span>
                            <span class="navbar-text">Subscribe to Premium</span>
                        </a>
                        <div>
                            <span class="dollar8">
                                <span>$8</span>
                                <span>/m</span>
                            </span>
                            <button class="upgrade-btn">Upgrade</button>
                        </div>
                    </div>

                </div>
            </div>

            <!--Start Center Grid Box-->
            <div class="grid-item">
                <div class="page-content">
                    <head class="content-head">
                        <input type="text" placeholder="Search for news..">
                        
                    </head>
                </div>
            </div>
            <!--End Center Grid Box-->

            <!--Start Right Grid Box-->
            <div class="grid-item"> ITEM-3

            </div>

        </div>
