<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aster News Web Site</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--Start Container-->
    <main class="container">
        <!--Start Grid Box-->
        <div class="grid-box">
            <!--Start Left Grid Box-->
            <div class="grid-item">
                <div>
                    <!--Start Navbar-->
                    <nav class="navbar">
                        <a href="#" class="navbar-link">
                            <span class="navbar-icon">
                                <i class="icon icon-aster-news"></i>
                            </span>
                            <span class="navbar-text">Aster News</span>
                        </a>

                        <a href="#" class="navbar-link">
                            <span class="navbar-icon">
                                <i class="icon icon-home"></i>
                            </span>
                            <span class="navbar-text">Top Stories</span>
                        </a>

                        <a href="#" class="navbar-link">
                            <span class="navbar-icon">
                                <i class="icon icon-globe"></i>
                            </span>
                            <span class="navbar-text">Around the World</span>
                        </a>

                        <a href="#" class="navbar-link">
                            <span class="navbar-icon">
                                <i class="icon icon-breifcase"></i>
                            </span>
                            <span class="navbar-text">Business</span>
                        </a>

                        <a href="#" class="navbar-link">
                            <span class="navbar-icon">
                                <i class="icon icon-health"></i>
                            </span>
                            <span class="navbar-text">Health</span>
                        </a>

                        <a href="#" class="navbar-link">
                            <span class="navbar-icon">
                                <i class="icon icon-covid19"></i>
                            </span>
                            <span class="navbar-text">Covid 19</span>
                        </a>

                        <a href="#" class="navbar-link">
                            <span class="navbar-icon">
                                <i class="icon icon-entertaintment"></i>
                            </span>
                            <span class="navbar-text">Entertainment</span>
                        </a>

                        <a href="#" class="navbar-link">
                            <span class="navbar-icon">
                                <i class="icon icon-sports"></i>
                            </span>
                            <span class="navbar-text">Sports</span>
                        </a>

                        <a href="#" class="navbar-link">
                            <span class="navbar-icon">
                                <i class="icon icon-discussion"></i>
                            </span>
                            <span class="navbar-text">Discussion</span>
                        </a>

                        <a href="#" class="navbar-link">
                            <span class="navbar-icon">
                                <i class="icon icon-notification"></i>
                            </span>
                            <span class="navbar-text">Notification</span>
                        </a>

                        <a href="#" class="navbar-link">
                            <span class="navbar-icon">
                                <i class="icon icon-setting"></i>
                            </span>
                            <span class="navbar-text">News Feed Settings</span>
                        </a>

                    </nav>
                    <!--End Navbar-->

                    <!--Start Premium Box-->
                    <div class="premium-box">
                        <div>
                            <figure class="icon-gift">
                                <img src="assets/images/gift.svg" alt="icon-gift">
                            </figure>
                            <span >Subscribe to Premium</span>
                        </div>
                        <div>
                            <div class="dollar8">
                                <span>$8</span>
                                <span>/m</span>
                            </div>
                            <button class="upgare-btn">Upgrade</button>
                        </div>
                    </div>

                </div>
            </div>
            <!--End Left Grid Box-->

            <!--Start Center Grid Box-->
            <div class="grid-item">
                <div class="head-search">
                    <div class="search-box">
                        <input type="text" placeholder="Search for news..">
                        <figure>
                            <img src="assets/images/search.svg" alt="icon-search">
                        </figure>
                    </div>
                    <div>
                        <button>
                            <span>Latest news on</span>
                            <span>Covid-19</span>
                            <figure>
                                <img src="assets/images/arrow-right.svg" alt="icon-arrow-right">
                            </figure>
                        </button>
                    </div>

                </div>
                <div>
                    <p class="top-stories">Top Stories for you</p>
                </div>
                <div>
                    <nav class="navbar2">
                        <button>All</button>
                        <button>Android</button>
                        <button>Cricket</button>
                        <button>iPhone</button>
                        <button>Google</button>
                        <button>Nano Technology</button>
                        <button>Mental Health</button>
                        <figure>
                            <img src="assets/images/three-point.svg" alt="icon-three-point">
                        </figure>
                    </nav>
                </div>

            </div>
            <!--End Center Grid Box-->

            <!--Start Right Grid Box-->
            <div class="grid-item">item3

            </div>
            <!--Start Right Grid Box-->
        </div>
        <!--End Grid Box-->
    </main>
    <!--End Container-->
    
</body>
</html>
